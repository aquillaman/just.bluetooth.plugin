// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task copyDebugAAR(type: Copy) {
    dependsOn "removeDebugAAR"
    from("${projectDir}\\app\\build\\outputs\\aar")
    into("${projectDir}\\..\\Just.Card.Game\\Client\\Assets\\Plugins\\Android")
    include('app-debug.aar')
}

task removeDebugAAR(type: Delete) {
    dependsOn ":app:assembleDebug"
    delete "${projectDir}\\..\\Just.Card.Game\\Client\\Assets\\Plugins\\Android\\app-debug.aar"
}
